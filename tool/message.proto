    int32 focus_y              = 7; 
}

message s2c_battle_info {
    repeated battle_use_skill skill_list = 1;
    int32 x                              = 2; /// 当前x坐标
    int32 y                              = 3; /// 当前y坐标
    int32  round                         = 4; /// 第几轮
    int32  show_x                        = 5; // 技能特效位置
    int32  show_y                        = 6; // 技能特效位置
    uint64  focus                        = 7; /// 选中目标的entity_id
}

message battle_use_skill {
    int32 skill_index                  = 1; 
    int32 reason                       = 2; /// 是否使用成功，0：成功，其他为错误代码
    int32 x                            = 3;
    int32 y                            = 4;
    repeated int32 client_type         = 5; /// 动作类型 前端发后 广播给场景内其他人
    uint64 caster                      = 6; /// 施法者id 【技能对象id，buff对象id的命名空间】
    uint64 focus                       = 7; /// 选中目标id
    repeated battle_effect effect_list = 8; ///影响列表
    battle_value cure_info             = 10;// 治疗信息
    int32 use_time                     = 11; /// 当前使用时间
    int32 next_use_time                = 12; /// 下次使用时间
} 

message battle_effect {
    uint64 target        = 1; /// 受影响目标id
    repeated battle_value b_value = 2; /// 战斗数字结构体
    bool is_dead         = 3; /// 是否致死攻击
    int32 push_x         = 4; /// 击退点  
    int32 push_y         = 5; /// 击退点  
}

message battle_buff {
    int32 buff_id    = 1; ///buff唯一id
    int32 buff_index = 2; 
    int32 source     = 3; ///来源 skill_index
    int32 end_time   = 4; ///结束时间/秒（没有代表永久）
    int32 beg_time   = 5; ///开始时间/秒（没有代表永久）
    int32 level = 6;
    ///buff效果前端可能不需要知道
}

message element_value {
    int32 element_type = 1; ///元素类型  41:金 42:木 43:水 44:火 45:土 
    uint64 value       = 2; ///值
}

message battle_value {
    repeated int32 value_type                      = 1; ///值类型 1:普通 2:穿甲 3:暴击 4:格挡（守方） 5:卓越一击 6:超神一击 7:治疗 8:闪避 9:精灵伤害 10:侍女 11:武将  17 灵器
    uint64 value                          = 2; ///值
    repeated element_value element_values = 3; ///
}

message battle_cure {
    int32 cure     = 1; ///治疗数字
    int32 crit     = 2; ///是否暴击
}

message battle_add_buff {
    uint64 target    = 1;
    battle_buff buff = 2;
}

message battle_del_buff {
    int32 buff_id = 1;
    uint64 target = 2;
}

