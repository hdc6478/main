/// 如果使用此注释，则使用proto3; 否则使用proto2
syntax = "proto3";

package msg;

///登陆帐号
message c2s_signin_account {  
    string param       = 1; /// 
    string channel     = 2; /// 渠道
    string pb_version  = 3; /// 协议版本号
    string map_version = 4; /// 地图版本号
}

message s2c_signin_account {
    int32  result      = 1;  ///登录结果 1表示登录成功 2没有账号 3密钥不正确 4表示协议版本不对 5登录时间戳超时 6地图资源版本错误 7进错服 8无role_id
    string account     = 2;  ///帐号
    uint64 role_id     = 3;  ///角色id
    string name        = 4;  ///名字
    int32  level       = 5;  ///等级
    int32  sex         = 6;  ///性别
    int32  age_type    = 7;  ///1:少年 2:成年
    int32  school      = 8;  ///门派
    int32  shape       = 9;  ///造型
    int32  create_time = 10;  ///创建时间
    bool   open_verify = 11; /// 是否开启防沉迷
}

///创建角色
message c2s_create_role {
    string name     = 1; 
    int32  sex      = 2; ///男1女0
    int32  age_type = 3; ///1:少年 2:成年
    int32  school   = 4; ///门派 
}

message s2c_create_role {
    int32 result      = 1;   /// 登录结果 1表示创建角色 2标识系统错误 3角色名重复 4已经创建过角色 5包含屏蔽词 6系统繁忙
    uint64 role_id    = 2;   
    int32 create_time = 3;
}

///更新飘字特殊属性
message s2c_role_spattr {
    int32   reason_id   =  1; /// 理由id
    int32   fight_power =  2;  /// 战斗力
