    uint64  copper      =  4;   /// 铜钱
    uint64  gold        =  5;   /// 元宝
    uint64  spirit      =  6;   /// 灵气
    int64  diff_exp     =  7;   /// 经验
}

///登录角色
message c2s_login_role {
    uint64 role_id  = 1; ///角色uuid
}

message ride_equip_item {
